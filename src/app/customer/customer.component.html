<br>
<div class="container-fluid"> 
  <div class="row">
    <div class="col-4 shadow" style="border:solid 1px lightgrey;border-radius: 5px;padding:20px">
      <form [formGroup]="this.customerService.form" (ngSubmit)="onSubmit()">
        <input type="hidden"  formControlName="$key">
        <div class="form-group">
          <label>Full Name</label>
          <input class="form-control" formControlName="fullName" [ngClass]="{'is-invalid':submitted && formControls.fullName.errors}">
          <div class="invalid-feedback" *ngIf=" formControls.fullName.errors">
            This field is Required
          </div>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input class="form-control" formControlName="email" [ngClass]="{'is-invalid':submitted && formControls.email.errors}">
            <div class="invalid-feedback" *ngIf=" formControls.email.errors">
                Provide a valid email address.
              </div>
          </div>
          <div class="form-group">
              <label>Mobile No</label>
              <input class="form-control" formControlName="mobile" [ngClass]="{'is-invalid':submitted && formControls.mobile.errors}">
              <div class="invalid-feedback" *ngIf=" formControls.mobile.errors">
                  <label *ngIf="formControls.mobile.errors.required">This field is Required</label>
                  <label *ngIf="formControls.mobile.errors.minlength">Minimum length is 8 characters</label>
                </div>
            </div>
            <div class="form-group">
                <label>Location</label>
                <input class="form-control" formControlName="location" [ngClass]="{'is-invalid':submitted && formControls.location.errors}">
              </div>
              <div class="form-group">                  
                  <input type="submit" class="btn btn-md btn-dark" value="Submit">
                </div>
      </form>
      
      <div class="alert alert-info fade-in" *ngIf="showSuccessMessage">
        Submitted Successfully
      </div>
    </div>
    <div class="col-1"></div>
    <div class="col-6 shadow " style="border:solid 1px lightgrey;border-radius: 5px;padding:20px">
      <app-customer-list></app-customer-list>
    </div>
  </div>
</div>
